<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src='https://lib.baomitu.com/vue/3.2.31/vue.global.js'></script>
  <!-- 引用组件库 -->
  <script src="../dist/datav.umd.js"></script>
  <!-- 引入iconfont -->
  <script src="http://at.alicdn.com/t/font_3188555_87dvlqjwtlj.js"></script>
  <style>
    html,body,div{
     padding: 0;
     margin:0
    }
    #app{
      padding:0;
      margin:0;
      height:100vh;
    }
    .box{
      background: black;
    }
  </style>
</head>
<body>
   <div id="app">
     <div class='box' >
      <V-Tag-Cloud :tags="tags" :options="options" />
     </div>
   </div>
   <script>
     let app = Vue.createApp({
       setup(){
        const  tags= Array.from({length:10}).map((v,i)=>{
          return {name:i}
        })
        const options =  {
          width: 600,
          height: 600,
          radius: 200, // 球体半径
          opacity: 300, // 数值越小透明度越高
          fontSize: 600, // 数值越大字体越小[300-600]
        }
         return {
          tags,
          options
         }
       }
     })
     app.use(datav)
     app.mount('#app')
   </script>
</body>
</html>
