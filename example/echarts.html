<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src='https://lib.baomitu.com/vue/3.2.31/vue.global.js'></script>
  <!-- 引入echarts -->
  <script src="https://lib.baomitu.com/echarts/5.3.0/echarts.min.js"></script>
  <!-- 引用组件库 -->
  <script src="../dist/datav.umd.js"></script>
  <!-- 引入iconfont -->
  <script src="http://at.alicdn.com/t/font_3188555_87dvlqjwtlj.js"></script>
  <style>
      .box{
        width:500px;
        height:500px;
      }
  </style>
</head>
<body>
   <div id="app">
      <div class="box">
        <V-Echarts :options="getOption()" :type="initOptions" open></V-Echarts>
      </div>

      <div class="box">
        <V-Echarts :options="getOption()" ref='dom' :type="initOptions" open></V-Echarts>
      </div>
   </div>
   <script>
     let app = Vue.createApp({
       setup(){
         const initOptions = {renderer: "svg"}
         const dom  = Vue.ref()
         const getOption = function(){
            return {
              title: {
                text: "第一个 ECharts 实例",
              },
              tooltip: {},
              legend: {
                data: ["销量"],
              },
              xAxis: {
                data: ["衬衫1", "羊毛衫2", "雪纺衫3", "裤子4", "高跟鞋5", "袜子1"],
              },
              yAxis: {},
              series: [
                {
                  name: "销量",
                  type: "bar",
                  data: [500, 2000, 3600, 1000, 1000, 2000],
                },
              ],
            }
         }
         Vue.onMounted(()=>{
           console.log(dom.value)
         })
         return {
          getOption,
          initOptions,
          dom
         }
       }
     })
     app.use(datav)
     app.mount('#app')
   </script>
</body>
</html>
