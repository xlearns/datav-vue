<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src='https://lib.baomitu.com/vue/3.2.31/vue.global.js'></script>
  <!-- 引用组件库 -->
  <script src="../dist/datav.umd.js"></script>
  <!-- 引入iconfont -->
  <script src="http://at.alicdn.com/t/font_3188555_87dvlqjwtlj.js"></script>
  <style>
    html,body,div{
     padding: 0;
     margin:0
    }
    #app{
      padding:0;
      margin:0;
      height:100vh;
    }
    .box{
      background: black;
    }
  </style>
</head>
<body>
   <div id="app">
     <div class='box' style="width:50%;height:200px">
      <V-Fly-Box>
        <span style="color:#fff">hello</span>
      </V-Fly-Box>
     </div>
     <div class='box' style="width:100%;height:200px">
      <V-Fly-Box>
        <span style="color:#fff">hello</span>
      </V-Fly-Box>
     </div>
   </div>
   <script>
     let app = Vue.createApp({
       setup(){
         let message = "hello"
         return {
           message
         }
       }
     })
     app.use(datav)
     app.mount('#app')
   </script>
</body>
</html>
