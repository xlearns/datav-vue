<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- 引入vue -->
    <script src='https://lib.baomitu.com/vue/3.2.31/vue.global.js'></script>
    <!-- 引用组件库 -->
    <script src="../dist/datav.umd.js"></script>
    <!-- 引入iconfont -->
    <script src="http://at.alicdn.com/t/font_3188555_87dvlqjwtlj.js"></script>
    <script src="https://lib.baomitu.com/gsap/3.9.1/gsap.min.js"></script>
    <style>
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .box{
            width: 72px;
            height:80px;
            background:url("https://user-images.githubusercontent.com/62782792/158926515-f762a71e-6257-4404-beb1-83a0aa79e5a8.png");
            animation: test 0.3s infinite  steps(6,end);
        }
        @keyframes test {
            0%{ 
                /* 帧动画的核心 */
                background-position: right;
            }
            100%{
                background-position: left;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <V-Trans-Form>123</V-Trans-Form>
        </div>
    </div>
    <script>
        let app = Vue.createApp({
       setup(){
         let state = Vue.reactive({
           test:true
         })
         return {
           ...Vue.toRefs(state)
         }
       }
     })
     app.use(datav)
     app.mount('#app')
    </script>
</body>
</html>
